name: Flutter Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (e.g., 1.2.0). If empty, uses pubspec.yaml version'
        required: false
        type: string
      create_tag:
        description: 'Create git tag for this version'
        required: false
        type: boolean
        default: true

permissions:
  contents: write

jobs:
  release:
    name: Build & Release
    runs-on: ubuntu-latest
    timeout-minutes: 45
    
    steps:
    - uses: actions/checkout@v6
    
    - name: Determine version
      id: version
      run: |
        if [[ "${{ github.event_name }}" == "push" && "${{ github.ref_type }}" == "tag" ]]; then
          # Extract version from tag (remove 'v' prefix if present)
          TAG_VERSION="${{ github.ref_name }}"
          VERSION="${TAG_VERSION#v}"
          echo "source=tag" >> "$GITHUB_OUTPUT"
        elif [[ -n "${{ inputs.version }}" ]]; then
          # Use manually provided version
          VERSION="${{ inputs.version }}"
          VERSION="${VERSION#v}"
          echo "source=input" >> "$GITHUB_OUTPUT"
        else
          # Extract version from pubspec.yaml
          VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: //' | cut -d'+' -f1)
          echo "source=pubspec" >> "$GITHUB_OUTPUT"
        fi
        
        # Extract build number (versionCode) - increment based on run number if not from tag
        if [[ "$VERSION" == *"+"* ]]; then
          BUILD_NUMBER="${VERSION#*+}"
          VERSION="${VERSION%+*}"
        else
          BUILD_NUMBER="${{ github.run_number }}"
        fi
        
        echo "version=$VERSION" >> "$GITHUB_OUTPUT"
        echo "build_number=$BUILD_NUMBER" >> "$GITHUB_OUTPUT"
        echo "tag_name=v$VERSION" >> "$GITHUB_OUTPUT"
        echo "Using version: $VERSION+$BUILD_NUMBER"
    
    - name: Setup Java
      uses: actions/setup-java@v5
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'gradle'
    
    # Use CI-optimized Gradle properties
    - name: Setup Gradle for CI
      run: cp android/gradle-ci.properties android/gradle.properties
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.38.3'
        channel: 'stable'
        cache: true
    
    # Cache pub dependencies for faster builds
    - name: Cache Flutter packages
      uses: actions/cache@v5
      with:
        path: |
          ~/.pub-cache
          ${{ github.workspace }}/.dart_tool
        key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
        restore-keys: |
          ${{ runner.os }}-pub-
    
    - name: Get dependencies
      run: flutter pub get
    
    - name: Run tests
      run: flutter test --concurrency=$(nproc)
    
    # Setup Android signing - auto-generates keystore if secrets not provided
    - name: Setup Android Signing
      id: signing
      uses: ./.github/actions/setup-signing
      with:
        keystore_base64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        keystore_password: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
        key_alias: ${{ secrets.ANDROID_KEY_ALIAS }}
        key_password: ${{ secrets.ANDROID_KEY_PASSWORD }}
        app_name: 'Min Android Template'
        organization: 'Development'
    
    - name: Build signed APK
      run: flutter build apk --release --build-name=${{ steps.version.outputs.version }} --build-number=${{ steps.version.outputs.build_number }}
    
    - name: Build signed App Bundle
      run: flutter build appbundle --release --build-name=${{ steps.version.outputs.version }} --build-number=${{ steps.version.outputs.build_number }}
    
    # Rename artifacts with version suffix
    - name: Rename artifacts
      run: |
        VERSION="${{ steps.version.outputs.version }}"
        BUILD_NUMBER="${{ steps.version.outputs.build_number }}"
        APP_NAME="min-android-template"
        
        mkdir -p build/artifacts
        cp build/app/outputs/flutter-apk/app-release.apk \
           build/artifacts/${APP_NAME}-${VERSION}+${BUILD_NUMBER}.apk
        cp build/app/outputs/bundle/release/app-release.aab \
           build/artifacts/${APP_NAME}-${VERSION}+${BUILD_NUMBER}.aab
    
    - name: Upload release artifacts
      uses: actions/upload-artifact@v6
      with:
        name: release-${{ steps.version.outputs.version }}
        path: build/artifacts/*
        retention-days: 90
    
    # Save auto-generated signing credentials for persistence
    - name: Save signing credentials for persistence
      if: steps.signing.outputs.is_auto_generated == 'true'
      run: |
        mkdir -p build/signing-credentials
        cat > build/signing-credentials/signing-credentials.json << EOF
        {
          "keystore_base64": "${{ steps.signing.outputs.keystore_base64 }}",
          "keystore_password": "${{ steps.signing.outputs.keystore_password }}",
          "key_alias": "${{ steps.signing.outputs.key_alias }}",
          "key_password": "${{ steps.signing.outputs.key_password }}"
        }
        EOF
        
        cat > build/signing-credentials/README.md << 'EOF'
        # Auto-Generated Signing Credentials
        
        Your app was signed with an auto-generated keystore. To use the same keystore
        for future releases (required for app updates), you need to persist these
        credentials to GitHub Secrets.
        
        ## Quick Setup (Recommended)
        
        1. Download and extract this artifact
        2. Run the persistence script:
           ```bash
           ./scripts/signing/persist-credentials.sh ./signing-credentials.json
           ```
        
        ## Manual Setup
        
        If you prefer to set secrets manually:
        
        1. Go to your repository Settings → Secrets and variables → Actions
        2. Add these repository secrets:
           - `ANDROID_KEYSTORE_BASE64`: Copy the value from signing-credentials.json
           - `ANDROID_KEYSTORE_PASSWORD`: Copy the password from signing-credentials.json
           - `ANDROID_KEY_ALIAS`: Copy the alias from signing-credentials.json
           - `ANDROID_KEY_PASSWORD`: Copy the key password from signing-credentials.json
        
        ## ⚠️ Important
        
        - **Back up this file securely** - losing it means you can't update your app
        - **Delete this file after persisting** - it contains sensitive credentials
        - Future releases will automatically use the persisted secrets
        EOF
    
    - name: Upload signing credentials
      if: steps.signing.outputs.is_auto_generated == 'true'
      uses: actions/upload-artifact@v6
      with:
        name: signing-credentials-${{ steps.version.outputs.version }}
        path: build/signing-credentials/*
        retention-days: 7
    
    - name: Notice about auto-generated keystore
      if: steps.signing.outputs.is_auto_generated == 'true'
      run: |
        echo ""
        echo "╔═══════════════════════════════════════════════════════════════════════════════════╗"
        echo "║                                                                                   ║"
        echo "║  ⚠️  IMPORTANT: Auto-Generated Keystore                                           ║"
        echo "║                                                                                   ║"
        echo "║  Your app was signed with an auto-generated keystore. To update your app         ║"
        echo "║  in the future, you MUST persist this keystore to GitHub Secrets.                ║"
        echo "║                                                                                   ║"
        echo "║  Steps:                                                                           ║"
        echo "║  1. Download the 'signing-credentials' artifact from this workflow run           ║"
        echo "║  2. Run: ./scripts/signing/persist-credentials.sh ./signing-credentials.json     ║"
        echo "║  3. Delete the downloaded credentials file                                       ║"
        echo "║                                                                                   ║"
        echo "║  See the artifact README.md for detailed instructions.                           ║"
        echo "║                                                                                   ║"
        echo "╚═══════════════════════════════════════════════════════════════════════════════════╝"
        echo ""
    
    - name: Create and push tag
      if: github.event_name == 'workflow_dispatch' && inputs.create_tag && steps.version.outputs.source != 'tag'
      run: |
        git config user.name github-actions
        git config user.email github-actions@github.com
        git tag -a "${{ steps.version.outputs.tag_name }}" -m "Release ${{ steps.version.outputs.version }}"
        git push origin "${{ steps.version.outputs.tag_name }}"
    
    - name: Publish GitHub Release
      if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && inputs.create_tag)
      uses: softprops/action-gh-release@v2
      with:
        name: ${{ steps.version.outputs.tag_name }}
        tag_name: ${{ steps.version.outputs.tag_name }}
        files: build/artifacts/*
        generate_release_notes: true
        body: |
          ${{ steps.signing.outputs.is_auto_generated == 'true' && '> ⚠️ **Note:** This release was signed with an auto-generated keystore. Download the `signing-credentials` artifact and run the persistence script to use the same keystore for future releases.' || '' }}
    
    - name: Clean up signing files
      if: always()
      run: |
        rm -f android/app/release-keystore.jks
        rm -f android/key.properties
        rm -rf build/signing-credentials
