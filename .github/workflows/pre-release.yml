        echo "‚ïë                                                                                   ‚ïë"
        echo "‚ïö‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïù"
        echo ""
    
    - name: Create GitHub Release
      if: ${{ inputs.create_release }}
      uses: softprops/action-gh-release@v2
      with:
        name: ${{ inputs.version_name }}
        tag_name: ${{ inputs.version_name }}
        prerelease: true
        draft: false
        files: build/artifacts/*
        body: |
          ## üß™ ${{ inputs.release_type == 'pre-release' && 'Pre-Release' || inputs.release_type == 'beta' && 'Beta Release' || 'Alpha Release' }}
          
          This is a ${{ inputs.release_type }} build for testing purposes.
          
          **Version:** ${{ inputs.version_name }}
          **Build Type:** ${{ inputs.release_type }}
          
          ${{ steps.signing.outputs.is_auto_generated == 'true' && '> ‚ö†Ô∏è **Note:** This release was signed with an auto-generated keystore. Download the `signing-credentials` artifact and run the persistence script to use the same keystore for future releases.' || '' }}
          
          ### ‚ö†Ô∏è Warning
          This build may contain experimental features and bugs. Not recommended for production use.
          
          ### üì¶ Downloads
          - **APK**: Universal Android package (all architectures)
          - **AAB**: Android App Bundle (for Play Store internal testing)
          
          ### üß™ Testing Instructions
          1. Download the APK file
          2. Enable "Install from unknown sources" on your Android device
          3. Install the APK
          4. Report any issues on GitHub
          
          ---
          *Built from commit: ${{ github.sha }}*
    
    - name: Clean up signing files
      if: always()
      run: |
        rm -f android/app/release-keystore.jks
        rm -f android/key.properties
        rm -rf build/signing-credentials
