        echo "‚ïë  1. Download the 'signing-credentials' artifact from this workflow run           ‚ïë"
        echo "‚ïë  2. Run: ./scripts/signing/persist-credentials.sh ./signing-credentials.json     ‚ïë"
        echo "‚ïë  3. Delete the downloaded credentials file                                       ‚ïë"
        echo "‚ïë                                                                                   ‚ïë"
