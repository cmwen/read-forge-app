        echo "‚ïë                                                                                   ‚ïë"
        echo "‚ïë  ‚ö†Ô∏è  IMPORTANT: Auto-Generated Keystore                                           ‚ïë"
        echo "‚ïë                                                                                   ‚ïë"
        echo "‚ïë  Your app was signed with an auto-generated keystore. To update your app         ‚ïë"
        echo "‚ïë  in the future, you MUST persist this keystore to GitHub Secrets.                ‚ïë"
        echo "‚ïë                                                                                   ‚ïë"
